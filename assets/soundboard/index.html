<!DOCTYPE html>
<html>
<head>
  <title>Soundboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Calibri, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      width: 100px;
      height: 50px;
      margin: 10px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ddd;
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Soundboard</h1>

  <div class="button-container">
    <button class="button" onclick="playSound('https://n-jramirez.github.io/assets/soundboard/sounds/9+10=21.mp3')">What's 9+10?</button>
    <button class="button" onclick="playSound('sound1.mp3')">Sound 1</button>
    <button class="button" onclick="playSound('sound2.mp3')">Sound 2</button>
    <button class="button" onclick="playSound('sound3.mp3')">Sound 3</button>
  </div>

  <footer>
    <button class="button" onclick="stopAllSounds()">Stop All</button>
  </footer>

  <script>
    var audioElements = [];

    function playSound(soundFile) {
      var audio = new Audio(soundFile);
      audio.play();
      audioElements.push(audio);
    }

    function stopAllSounds() {
      for (var i = 0; i < audioElements.length; i++) {
        audioElements[i].pause();
        audioElements[i].currentTime = 0;
      }
      audioElements = [];
    }
  </script>
</body>
</html>
