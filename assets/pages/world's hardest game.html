<!DOCTYPE html>
<html>
<head>
  <script src="assets/rufflers/ruffle.js"></script>
  <script>
    const rufflePath = 'assets/rufflers';
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      wasmUrl: `${rufflePath}/ruffle.wasm`,
      jsUrl: `${rufflePath}/ruffle.js`,
      autoplay: true,
    };
  </script>
</head>
<body>
  <div id="game-container"></div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const rufflePlayer = window.RufflePlayer.newest();
    rufflePlayer.load(gameContainer, 'FlashGames/TheWorldsHardestGame.swf');
  </script>
</body>
</html>
