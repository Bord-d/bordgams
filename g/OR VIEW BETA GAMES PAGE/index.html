  <style>
    .game-card {
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: calc(20% - 40px);
      height: 250px;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game-card img {
      max-width: 150px;
      max-height: 150px;
      margin-bottom: 10px;
      border-radius: 25px;
    }

    .game-card:hover {
      transform: scale(0.9);
    }
    
    .game-container {
      text-align: center;
    }
    
    .row {
      margin-bottom: 20px;
    }
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    .column {
      float: left;
      width: 20%;
      box-sizing: border-box;
      padding: 0 10px;
    }
  </style>
