<!DOCTYPE html>
<html>

<head>
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
  <title>Dashboard</title>
  <link rel="icon" type="image/png" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico">
  <link rel="stylesheet" href="/assets/css/home.css">
  <style>
    .cookies-alert {
      position: fixed;
      bottom: 40px;
      right: 40px;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      opacity: 0.8;
      z-index: 9999;
      width: 300px;
      text-align: center;
    }
    .cookies-alert p {
      margin-bottom: 15px;
    }
    .cookies-alert button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script>
    var cookiesAccepted = false;

    function acceptCookies() {
      document.getElementById("cookies-alert").style.display = "none";
      cookiesAccepted = true;
      enableActions();
      // Here you can add your logic to handle the user's acceptance of cookies
    }

    function enableActions() {
      if (!cookiesAccepted) {
        var elements = document.getElementsByClassName("menu-item");
        for (var i = 0; i < elements.length; i++) {
          elements[i].setAttribute("disabled", "disabled");
        }
      } else {
        var elements = document.getElementsByClassName("menu-item");
        for (var i = 0; i < elements.length; i++) {
          elements[i].removeAttribute("disabled");
        }
      }
    }

    window.onload = function () {
      enableActions();
    };
  </script>
</head>

<body>
  <header class="header">
    <div class="logo">
      <button class="menu-item" onclick="window.location.href='/'">𝗡𝗮𝘁𝗲-𝗴𝗮𝗺𝗲𝘀</button>
    </div>
    <nav class="menu">

        Apps
      </button>
      <button class="menu-item" onclick="window.location.href='/g/'">Games</button>
      <button class="menu-item" onclick="window.location.href='/ruffle/'">Flash Opener</button>
    </nav>
  </header>
  <div class="content">
    <h1>𝗡𝗔𝗧𝗘-𝗚𝗔𝗠𝗘𝗦</h1>
    <p style="color: #fff;">📢: Very Appreciated, Please ⬇️</p>
    <!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/nate-games/nate-games.github.io" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star nate-games/nate-games.github.io on GitHub">Star me!</a>
<!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/nate-games/nate-games.github.io/fork" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-repo-forked" data-size="large" aria-label="Fork nate-games/nate-games.github.io on GitHub">Fork me!</a>
    <!-- Add more content here -->
  </div>

  <div id="cookies-alert" class="cookies-alert">
    <p>This site uses cookies for saving game data; not to leak personal data. PS. Not accepting will remove the ability to go to games, apps, flash-opener, etc.!</p>
    <button onclick="acceptCookies()">Accept</button>
  </div>
</body>
