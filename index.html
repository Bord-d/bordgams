  <body>

    <script>
      function searchGames() {
        var input = document.getElementById("searchInput");
        var filter = input.value.toUpperCase();
        var games = document.getElementsByClassName("featured-game");

        for (var i = 0; i < games.length; i++) {
          var title = games[i].getElementsByTagName("h2")[0];
          var description = games[i].getElementsByTagName("p")[0];
          var link = games[i].getElementsByTagName("a")[0];

          if (
            title.innerText.toUpperCase().indexOf(filter) > -1 ||
            description.innerText.toUpperCase().indexOf(filter) > -1
          ) {
            games[i].style.display = "";
          } else {
            games[i].style.display = "none";
          }
        }
      }
    </script>
