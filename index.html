<!DOCTYPE html>
<html>
<head>
  <title>Game Website</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .featured-game {
      margin-bottom: 20px;
    }

    .featured-game img {
      max-width: 100%;
      height: auto;
    }

    .featured-game h2 {
      margin-top: 10px;
      font-size: 24px;
    }

    .featured-game p {
      color: #888;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Game Website</h1>
  </header>

  <main>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search games.." id="searchInput" onkeyup="searchGames()">
    </div>

    <div class="featured-game">
      <img src="game1.jpg" alt="Game 1">
      <h2>Flash Game</h2>
      <p> (Flash Game).</p>
      <a href="game1.html">Play Game 1</a>
    </div>

    <div class="featured-game">
      <img src="game2.jpg" alt="Game 2">
      <h2>Game 2</h2>
      <p>This is a description of Game 2.</p>
      <a href="game2.html">Play Game 2</a>
    </div>

    <!-- Add more featured games as needed -->

  </main>

  <script>
    function searchGames() {
      var input = document.getElementById("searchInput");
      var filter = input.value.toUpperCase();
      var games = document.getElementsByClassName("featured-game");

      for (var i = 0; i < games.length; i++) {
        var title = games[i].getElementsByTagName("h2")[0];
        var description = games[i].getElementsByTagName("p")[0];
        var link = games[i].getElementsByTagName("a")[0];
        
        if (title.innerText.toUpperCase().indexOf(filter) > -1 || description.innerText.toUpperCase().indexOf(filter) > -1) {
          games[i].style.display = "";
        } else {
          games[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
