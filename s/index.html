<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="icon" type="image/png" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico">
  <link rel="stylesheet" href="/assets/css/settings.css">
  <script src="settings.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <button class="menu-item" onclick="window.location.href='/'">𝗡𝗮𝘁𝗲-𝗴𝗮𝗺𝗲𝘀</button>
    </div>
    <nav class="menu">
      <button class="menu-item" onclick="window.location.href='/g/'">Games</button>
      <button class="menu-item" onclick="window.location.href='/ruffle/'">Flash Opener</button>
      <button class="menu-item" onclick="window.location.href='/s/'">Settings</button>
    </nav>
  </header>
  <div id="content" class="content">
    <h1>⚙️ Settings:</h1>
    
    <!-- Add your settings content here -->
    <label for="titleInput">Website Title:</label>
    <input type="text" id="titleInput" placeholder="Enter new title"><br>

    <label for="faviconInput">Favicon URL:</label>
    <input type="text" id="faviconInput" placeholder="Enter new favicon URL"><br>

    <label for="presetSelect">PRESETS:</label>
    <select id="presetSelect" onchange="handlePresetSelect()">
      <option value="none">NONE</option>
      <option value="canvas">Canvas</option>
      <option value="classes">Classes</option>
    </select><br>

    <button onclick="changeSettings()">Apply Settings</button>
    <button onclick="disableSettings()">Disable Settings</button>
  </div>
</body>
</html>
